theme = "base16_transparent"

[editor]
shell = ["fish", "-c"]
line-number = "relative"
popup-border = "all"

[editor.cursor-shape]
insert = "bar"

[editor.file-picker]
hidden = false

[editor.inline-diagnostics]
cursor-line = "warning"
other-lines = "warning"

[keys.normal.space]
x = [
  ":write-all",
  ":insert-output scooter --hidden >/dev/tty",
  ":redraw",
  ":reload-all"
]
